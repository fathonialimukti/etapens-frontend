version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i pnpm
        - pnpm install --prod
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
        - pnpm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths: 
      - node_modules/**/*

