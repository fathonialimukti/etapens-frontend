version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands: [
        'npm i --location=global npm',
        'npm install --production',
        'npm run build'
      ]
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths: [
      'node_modules'
    ]
